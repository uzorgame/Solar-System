<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System</title>
  <link rel="icon" type="image/png" id="favicon" sizes="any" />
  <link rel="icon" type="image/png" id="favicon-16" sizes="16x16" />
  <link rel="icon" type="image/png" id="favicon-32" sizes="32x32" />
  <link rel="icon" type="image/png" id="favicon-192" sizes="192x192" />
  <link rel="apple-touch-icon" id="apple-icon" sizes="180x180" />
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray-light: #e0e0e0;
      --gray: #808080;
      --gray-dark: #404040;
      --gray-darker: #202020;
      
      --panel-bg: rgba(0, 0, 0, 0.9);
      --panel-border: rgba(255, 255, 255, 0.3);
      --panel-shadow: 0 4px 16px rgba(0, 0, 0, 0.8);
      --button-primary: #000000;
      --button-secondary: #202020;
      --button-active: #ffffff;
      --button-hover: #404040;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --text-accent: #ffffff;
      
      --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
    }

    * {
      box-sizing: border-box;
    }

    body { 
      margin: 0; 
      overflow: hidden; 
      background: var(--black); 
      font-family: var(--font-primary);
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.5;
    }
    
    canvas { display: block; }
    
    
    .controls {
      position: absolute;
      top: 15px;
      left: 15px;
      background: var(--panel-bg);
      color: var(--text-primary);
      border-radius: 4px;
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: var(--panel-shadow);
      min-width: 200px;
      max-height: 400px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-size: 12px;
      font-family: var(--font-primary);
    }
    
    .control-group {
      margin-bottom: 6px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 2px;
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: var(--font-primary);
    }
    
    .control-group input[type="range"] {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--panel-border);
      border-radius: 0;
      outline: none;
      margin-bottom: 2px;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
      position: relative;
    }
    
    .control-group input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--white);
      border: 1px solid var(--white);
      border-radius: 0;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 12px rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
      -webkit-appearance: none;
    }
    
    .control-group input[type="range"]::-webkit-slider-thumb:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 16px rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    
    .control-group input[type="range"]::-webkit-slider-thumb:active {
      box-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.5);
      transform: scale(1.15);
    }
    
    /* Firefox styles */
    .control-group input[type="range"]::-moz-range-track {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--panel-border);
      border-radius: 0;
      cursor: pointer;
    }
    
    .control-group input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: var(--white);
      border: 1px solid var(--white);
      border-radius: 0;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 12px rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
    }
    
    .control-group input[type="range"]::-moz-range-thumb:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 16px rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
    
    .control-group input[type="range"]::-moz-range-thumb:active {
      box-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.5);
      transform: scale(1.15);
    }
    
    .control-group input[type="range"]::-moz-focus-outer {
      border: 0;
    }
    
    .control-group button {
      background: var(--button-secondary);
      color: var(--text-primary);
      border: 1px solid var(--panel-border);
      padding: 6px 12px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 4px;
      margin-bottom: 4px;
      font-size: 11px;
      font-family: var(--font-primary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      transform: translateZ(0);
    }

    .follow-planet-btn {
      background: var(--white);
      color: var(--black);
      border: 2px solid var(--white);
      padding: 12px 24px;
      border-radius: 3px;
      cursor: pointer;
      font-family: var(--font-mono);
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      transform: translateZ(0);
    }

    .follow-planet-btn:hover {
      background: var(--gray-light);
      transform: translateY(-3px) translateZ(0);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
    }

    .follow-planet-btn.following {
      background: var(--gray-dark);
      color: var(--text-primary);
      border-color: var(--gray);
      box-shadow: 0 4px 15px rgba(128, 128, 128, 0.3);
    }

    .follow-planet-btn.following:hover {
      background: var(--gray);
      box-shadow: 0 6px 20px rgba(128, 128, 128, 0.5);
    }
    
    .control-group button:hover {
      background: var(--button-hover);
      box-shadow: 0 0 10px rgba(11, 61, 145, 0.5);
      transform: translateY(-1px);
    }
    
    .control-group button.active {
      background: var(--button-active);
      color: var(--black);
      box-shadow: 0 0 15px rgba(255, 214, 10, 0.6);
    }

    .value-display {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-accent);
      font-weight: 600;
    }

    
    .control-header {
      padding: 12px 16px;
      background: var(--black);
      border-bottom: 1px solid var(--panel-border);
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }

    .control-header h3 {
      margin: 0;
      font-family: var(--font-mono);
      font-weight: 600;
      font-size: 13px;
      color: var(--text-accent);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .control-toggle-icon {
      font-size: 14px;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .control-content {
      max-height: 300px;
      overflow-y: auto;
      transition: max-height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), padding 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      padding: 8px;
    }

    .controls.collapsed .control-content {
      max-height: 0;
      padding: 0 8px;
    }

    .controls.collapsed .control-toggle-icon {
      transform: rotate(180deg);
    }
    
    
    
    
    .celestial-panel {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--panel-bg);
      color: var(--text-primary);
      border-radius: 6px;
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: var(--panel-shadow);
      min-width: 280px;
      max-width: 350px;
      max-height: 600px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-family: var(--font-primary);
    }

    .celestial-header {
      padding: 14px 18px;
      background: var(--black);
      border-bottom: 1px solid var(--panel-border);
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      transition: background 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .celestial-header:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .celestial-header h4 {
      margin: 0;
      font-family: var(--font-mono);
      font-weight: 600;
      font-size: 14px;
      color: var(--text-accent);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-icon {
      font-size: 16px;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .celestial-content {
      max-height: 520px;
      overflow-y: auto;
      transition: max-height 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .celestial-panel.collapsed .celestial-content {
      max-height: 0;
    }

    .celestial-panel.collapsed .toggle-icon {
      transform: rotate(180deg);
    }

    .celestial-controls {
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid var(--panel-border);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .label-toggle {
      background: var(--button-secondary);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 6px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      font-family: var(--font-primary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      width: 100%;
      transform: translateZ(0);
    }

    .label-toggle:hover {
      background: var(--button-hover);
      box-shadow: 0 0 10px rgba(11, 61, 145, 0.5);
      transform: translateY(-1px) translateZ(0);
    }

    .label-toggle.active {
      background: var(--white);
      color: var(--black);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    .planet-item {
      padding: 10px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-size: 12px;
      font-family: var(--font-primary);
      transform: translateZ(0); 
      line-height: 1.5;
    }
    
    .planet-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(5px) translateZ(0);
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    .planet-item strong {
      font-family: var(--font-mono);
      font-weight: 600;
      font-size: 13px;
    }
    
    .planet-item.star strong {
      color: #ffd700;
    }

    .planet-item.planet strong {
      color: var(--white);
    }

    .planet-item.dwarf strong {
      color: var(--gray-light);
    }

    .planet-item.asteroid strong {
      color: var(--gray);
    }

    .planet-item.tno strong {
      color: var(--gray-dark);
    }

    .category-header {
      background: var(--black);
      color: var(--text-accent);
      padding: 10px 14px;
      margin: 10px 0 6px 0;
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 3px;
      border: 1px solid var(--panel-border);
    }

    .planet-item small {
      font-family: var(--font-primary);
      font-weight: 400;
      opacity: 0.8;
    }

    
    .planet-label {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: var(--text-primary);
      padding: 2px 6px;
      border-radius: 2px;
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      pointer-events: none;
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(5px);
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    
    .moon-label {
      position: absolute;
      background: rgba(32, 32, 32, 0.9);
      color: var(--text-primary);
      padding: 1px 4px;
      border-radius: 2px;
      font-family: var(--font-primary);
      font-size: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      pointer-events: none;
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(3px);
      z-index: 999;
      transition: opacity 0.3s ease;
    }

    
    .celestial-content::-webkit-scrollbar {
      width: 4px;
    }

    .celestial-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0;
    }

    .celestial-content::-webkit-scrollbar-thumb {
      background: var(--white);
      border-radius: 0;
    }

    
    .control-content::-webkit-scrollbar {
      width: 4px;
    }

    .control-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0;
    }

    .control-content::-webkit-scrollbar-thumb {
      background: var(--white);
      border-radius: 0;
    }

    
    .ui-hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    #showUIBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--panel-bg);
      color: var(--text-primary);
      border: 1px solid var(--panel-border);
      border-radius: 3px;
      padding: 8px 12px;
      font-family: var(--font-primary);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(11, 61, 145, 0.3);
      display: none;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    #showUIBtn:hover {
      background: var(--gray-dark);
      transform: scale(1.05);
    }

    
    .planet-info-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel-bg);
      color: var(--text-primary);
      border-radius: 4px;
      border: 2px solid var(--panel-border);
      backdrop-filter: blur(15px);
      box-shadow: var(--panel-shadow);
      min-width: 400px;
      max-width: 500px;
      max-height: 80vh;
      z-index: 2000;
      font-family: var(--font-primary);
      display: none;
      animation: slideIn 0.3s ease-out;
      overflow: hidden;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .planet-info-header {
      background: var(--black);
      padding: 15px 20px;
      border-radius: 4px 4px 0 0;
      border-bottom: 2px solid var(--panel-border);
      position: relative;
      position: sticky;
      top: 0;
      z-index: 2001;
    }

    .planet-info-title {
      margin: 0;
      font-family: var(--font-mono);
      font-weight: 700;
      font-size: 24px;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .planet-type-badge {
      background: var(--white);
      color: var(--black);
      padding: 4px 8px;
      border-radius: 2px;
      font-family: var(--font-primary);
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .planet-info-content {
      padding: 20px;
      max-height: calc(80vh - 80px);
      overflow-y: auto;
      overflow-x: hidden;
    }

    
    .planet-info-content::-webkit-scrollbar {
      width: 4px;
    }

    .planet-info-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0;
    }

    .planet-info-content::-webkit-scrollbar-thumb {
      background: var(--white);
      border-radius: 0;
    }

    .info-section {
      margin-bottom: 20px;
    }

    .info-section h4 {
      margin: 0 0 10px 0;
      font-family: var(--font-mono);
      font-weight: 600;
      font-size: 14px;
      color: var(--text-accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--panel-border);
      padding-bottom: 5px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .info-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 2px;
      border: 1px solid var(--panel-border);
    }

    .info-item-label {
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 600;
      color: var(--text-accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .info-item-value {
      font-family: var(--font-primary);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .planet-description {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 2px;
      border-left: 4px solid var(--white);
      font-family: var(--font-primary);
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 15px;
    }

    .moons-section {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 2px;
      border: 1px solid var(--panel-border);
    }

    .moon-item {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: stretch;
      padding: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-family: var(--font-primary);
      box-sizing: border-box;
    }

    .moon-item:last-child {
      border-bottom: none;
    }

    .moon-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 13px;
      text-align: center;
      padding: 12px 15px;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .moon-info {
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.8;
      padding: 12px 15px;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      box-sizing: border-box;
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .moon-info span {
      width: 100%;
      display: block;
    }

    .moon-follow-btn {
      text-align: center;
      padding: 12px 15px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .follow-moon-btn {
      background: var(--gray-dark);
      color: var(--text-primary);
      border: 1px solid var(--panel-border);
      padding: 4px 8px;
      border-radius: 2px;
      cursor: pointer;
      font-family: var(--font-primary);
      font-weight: 600;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0 auto;
    }

    .follow-moon-btn:hover {
      background: var(--gray);
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
    }

    .follow-sun-btn {
      background: var(--gray-dark);
      color: var(--text-primary);
      border: 1px solid var(--panel-border);
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
      font-family: var(--font-mono);
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      width: 100%;
      margin: 0;
    }

    .follow-sun-btn:hover {
      background: var(--gray);
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
    }


    .orbital-period-display {
      background: var(--black);
      padding: 10px;
      border-radius: 0;
      text-align: center;
      margin-top: 15px;
    }

    .orbital-period-value {
      font-family: var(--font-mono);
      font-size: 16px;
      font-weight: 700;
      color: var(--text-accent);
    }

    .orbital-period-label {
      font-family: var(--font-primary);

      top: 0;
      left: 0;
      width: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loading-content {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 4px;

      -webkit-backdrop-filter: blur(20px);

      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;

      color: var(--text-accent);
    }

      font-size: 36px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .loading-bar-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--panel-border);
      border-radius: 0;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .loading-bar {
      height: 100%;
      background: var(--white);
      width: 0%;
      transition: width 0.3s ease-out;
      position: relative;
      border-radius: 0;
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @media (max-width: 768px) {
      .loading-content {
        min-width: 300px;
        padding: 30px 40px;
      }

      .loading-text {
        font-size: 18px;
        letter-spacing: 1.5px;
        margin-bottom: 25px;
      }

      .loading-percentage {
        font-size: 28px;
        margin-bottom: 20px;
      }
    }

  </style>
</head>
<body>

  <script>
    // Set favicon with correct base path
    (function() {
      // Get base path from current location
      const path = window.location.pathname;
      const basePath = path.includes('/Solar-System/') ? '/Solar-System/' : '/';
      // Add timestamp to force browser to reload the icon (cache busting)
      const timestamp = new Date().getTime();
      const iconPath = basePath + 'SolarIcon.png?v=' + timestamp;
      
      // Set all favicon sizes to the same icon
      ['favicon', 'favicon-16', 'favicon-32', 'favicon-192', 'apple-icon'].forEach(id => {
        const icon = document.getElementById(id);
        if (icon) {
          icon.href = iconPath;
        }
      });
      
      // Also set favicon directly for immediate update
      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/png';
      link.rel = 'icon';
      link.href = iconPath;
      document.getElementsByTagName('head')[0].appendChild(link);
    })();
    
    function toggleCelestialPanel() {
      const panel = document.getElementById('celestialPanel');
      const icon = panel.querySelector('.toggle-icon');
      
      panel.classList.toggle('collapsed');
      
      
      if (panel.classList.contains('collapsed')) {
        icon.textContent = '‚ñ∫';
      } else {
        icon.textContent = '‚ñº';
      }
      
    }

    function toggleControlPanel() {
      const panel = document.getElementById('uiControls');
      const icon = panel.querySelector('.control-toggle-icon');
      
      panel.classList.toggle('collapsed');
      
      
      if (panel.classList.contains('collapsed')) {
        icon.textContent = '‚ñ∫';
      } else {
        icon.textContent = '‚ñº';
      }
    }

    function toggleCelestialPanel() {
      const panel = document.getElementById('celestialPanel');
      const icon = panel.querySelector('.toggle-icon');
      
      panel.classList.toggle('collapsed');
      
      
      if (panel.classList.contains('collapsed')) {
        icon.textContent = '‚ñ∫';
      } else {
        icon.textContent = '‚ñº';
      }
    }
  </script>
